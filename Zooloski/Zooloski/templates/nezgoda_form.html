{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{% if form.instance.id %}Uredi{% else %}Dodaj{% endif %} Nezgodu</h2>
    <form method="post" class="p-4 shadow-sm bg-light rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg mt-3">Spremi</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'izvjesca' %}" class="btn btn-secondary">Nazad na Izvještaje</a>
    </div>
</div>

<style>
    /* Styling the form */
    form {
        max-width: 600px;
        margin: 0 auto;
    }

    /* Style the submit button */
    .btn-success {
        background-color: #28a745;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    /* Styling the "Nazad na Izvještaje" button */
    .btn-secondary {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        text-decoration: none;
    }
</style>
{% endblock %}
