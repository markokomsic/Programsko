<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zoo Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Layout */
        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #343a40;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /* Header */
        header {
            background-color: #007bff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: white;
            font-size: 28px;
            margin: 0;
        }

        /* Navigation Bar */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            font-weight: 500;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #FFFFFF;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            padding: 15px 0;
            color: white;
            text-align: center;
            font-size: 14px;
        }

        /* Main Content */
        .container {
            max-width: 1140px;
        }

        h1, p {
            margin-bottom: 20px;
        }

        a.btn {
            background-color: #007bff;
            color: white;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a.btn:hover {
            background-color: #0056b3;
        }

        .completed-task {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
<header class="mb-4">
    <div class="container">
        <h1 class="text-center">Zoološki Vrt Upravljanje</h1>
        <nav>
            <ul>
                <li><a href="{% url 'nastamba_list' %}">Nastambe</a></li>
                <li><a href="{% url 'zivotinja_list' %}">Životinje</a></li>
                <li><a href="{% url 'radnik_list' %}">Radnici</a></li>
                <li><a href="{% url 'obaveza_list' %}">Obveze</a></li>
                <li><a href="{% url 'izvjesca' %}">Izvještaji</a></li>
                <li><a href="{% url 'pocetna' %}">Početna</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    {% block content %}
    {% endblock %}
</main>

<footer class="mt-4">
    <div class="container">
        <p>&copy; 2024 Zoološki Vrt</p>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
