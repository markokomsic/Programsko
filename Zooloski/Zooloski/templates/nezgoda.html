<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izvještaj Nezgoda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        /* Add some padding and styling to the body */
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        /* Style the table */
        .table {
            margin-top: 20px;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        /* Style for the main page button */
        .btn-danger {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Izvještaj Nezgoda</h2>

    <div class="text-center">
        <a class="btn btn-danger" href="{% url 'pocetna' %}">Nazad na početnu</a>
    </div>

    <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
        <tr>
            <th>Vrsta</th>
            <th>Nastamba</th>
            <th>Trošak sanacije</th>
            <th>Datum</th>
        </tr>
        </thead>
        <tbody>
        {% for item in nezgoda_values %}
        <tr>
            <td>{{ item.vrsta }}</td>
            <td>{{ item.nastamba }}</td>
            <td>{{ item.trosak_sanacije }}$</td>
            <td>{{ item.datum }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMN9ZTtrfD14pp8hfpFI4h2JZlVryD6VVygb32FUQGpRBlCIpFTOJtuw1s5iBM62"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGQyYIOyE5LrZLXzwhRUFGI1UCDmP4zYf21YgeVXnxQlFLPKc8BJXJlgG7E"
        crossorigin="anonymous"></script>
</body>
</html>
