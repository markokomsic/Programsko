{% extends 'base.html' %}

{% block title %}Uredi/Dodaj Životinju{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{{ form.instance.pk|yesno:"Uredi životinju,Dodaj novu životinju" }}</h2>

    <form method="POST" class="p-4 shadow-sm bg-light rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg mt-3">{{ form.instance.pk|yesno:"Spremi promjene,Spremi" }}</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'zivotinja_list' %}" class="btn btn-secondary">Natrag na popis životinja</a>
    </div>
</div>

<style>
    /* Center the form and style the container */
    .container {
        max-width: 600px;
        margin: 0 auto;
    }

    /* Style the form */
    form {
        background-color: #f8f9fa;
        border-radius: 8px;
        border: none;
    }

    /* Submit Button Styling */
    .btn-success {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    /* Styling the back button */
    .btn-secondary {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        text-decoration: none;
    }
</style>
{% endblock %}
