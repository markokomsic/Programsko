{% extends 'base.html' %}
{% block title %}Radnici{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Popis Radnika</h2>
    <ul class="list-group">
        {% for radnik in radnici %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                <a href="{% url 'radnik_detail' radnik.id %}" class="radnik-link">{{ radnik.ime }} {{ radnik.prezime }}</a>
            </span>
            <span>
                <form method="POST" action="{% url 'radnik_delete' radnik.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Obri≈°i</button>
                </form>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>

<style>
    /* Styling the list */
    .list-group-item {
        font-size: 18px;
        padding: 15px;
        transition: background-color 0.3s ease;
    }

    /* Hover effect for list items */
    .list-group-item:hover {
        background-color: #f1f1f1;
    }

    /* Styling the links */
    .radnik-link {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        transition: color 0.3s ease, transform 0.2s ease;
    }

    /* Hover effect for the links */
    .radnik-link:hover {
        color: #0056b3;
        transform: translateY(-2px);
    }

    .btn-danger {
        padding: 5px 10px;
        font-size: 14px;
    }
</style>
{% endblock %}
