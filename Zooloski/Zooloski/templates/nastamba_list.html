{% extends 'base.html' %}
{% block title %}Nastambe{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Popis Nastambi</h2>

    <ul class="list-group">
        {% for nastamba in nastambe %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                    <a href="{% url 'nastamba_detail' nastamba.id %}" class="nastamba-link">
                        {{ nastamba.vrsta }} - {{ nastamba.ime }}
                    </a>
                </span>
                <span>
                    <a href="{% url 'nastamba_update' nastamba.id %}" class="btn btn-warning btn-sm">Uredi</a>
                    <form method="POST" action="{% url 'nastamba_delete' nastamba.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Obri≈°i</button>
                    </form>
                </span>
        </li>
        {% endfor %}
    </ul>

    <div class="text-center mt-4">
        <a href="{% url 'nastamba_create' %}" class="btn btn-primary">Dodaj novu nastambu</a>
    </div>
</div>

<style>
    /* Styling the list group for nastambe */
    .list-group-item {
        font-size: 18px;
        padding: 15px;
        transition: background-color 0.3s ease;
    }

    .list-group-item:hover {
        background-color: #f1f1f1;
    }

    /* Styling the links for each nastamba */
    .nastamba-link {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .nastamba-link:hover {
        color: #0056b3;
    }

    /* Styling the buttons */
    .btn-warning {
        padding: 5px 10px;
        font-size: 14px;
    }

    /* Center the button at the bottom */
    .btn-primary {
        padding: 10px 20px;
    }

    .text-center {
        text-align: center;
    }
</style>
{% endblock %}
