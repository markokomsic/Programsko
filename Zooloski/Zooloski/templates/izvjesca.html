{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Izvještaji i Statistika</h2>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                <a href="{% url 'report_zivotinje' %}" class="report-link">Trošak Životinja</a>
            </span>
            <span>
                <a href="{% url 'trosak_create' %}" class="btn btn-primary btn-sm">Dodaj</a>
            </span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                <a href="{% url 'nezgoda_list' %}" class="report-link">Nezgoda</a>
            </span>
            <span>
                <a href="{% url 'nezgoda_create' %}" class="btn btn-primary btn-sm">Dodaj</a>
            </span>
        </li>
    </ul>
</div>

<style>
    /* Style for the clickable report links */
    .report-link {
        font-size: 18px;
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
        padding: 10px 15px;
        transition: all 0.3s ease;
        border-radius: 5px;
    }

    /* Hover effect to make links more clickable */
    .report-link:hover, .report-link:focus {
        background-color: #e0f3ff;
        color: #0056b3;
        text-decoration: none;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
    }

    .list-group-item {
        transition: background-color 0.3s ease;
    }

    .list-group-item:hover {
        background-color: #f1f1f1;
    }
</style>
{% endblock %}
